<div class="form-page">
  <div class="form-container">
    <div class="form-header">
      <div class="form-header-icon">
        <mat-icon>edit</mat-icon>
      </div>
      <div>
        <h1 class="form-title">Edit Book</h1>
        <p class="form-subtitle">Update the book details</p>
      </div>
    </div>

    <mat-progress-bar mode="indeterminate" *ngIf="isLoading" class="loading-bar"></mat-progress-bar>

    <div *ngIf="errorMessage" class="error-banner">
      <mat-icon>error_outline</mat-icon>
      <span>{{ errorMessage }}</span>
    </div>

    <mat-card class="form-card" *ngIf="!isLoading">
      <mat-card-content>
        <form (ngSubmit)="updateBook()" class="book-form">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="book.title" name="title" required placeholder="Enter book title"
              (input)="hasUnsavedChanges = true" #titleInput="ngModel" />
            <mat-icon matSuffix>title</mat-icon>
            <mat-hint>Required field</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Author</mat-label>
            <input matInput [(ngModel)]="book.author" name="author" required placeholder="Enter author name"
              (input)="hasUnsavedChanges = true" #authorInput="ngModel" />
            <mat-icon matSuffix>person</mat-icon>
            <mat-hint>Required field</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>ISBN</mat-label>
            <input matInput [(ngModel)]="book.isbn" name="isbn" required placeholder="Enter ISBN number"
              (input)="hasUnsavedChanges = true" #isbnInput="ngModel" />
            <mat-icon matSuffix>numbers</mat-icon>
            <mat-hint>Format: 978-3-16-148410-0</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Publication Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="book.publicationDate" name="publicationDate"
              [min]="minDate" [max]="maxDate" required (dateChange)="hasUnsavedChanges = true" #dateInput="ngModel" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="
                !book.title ||
                !book.author ||
                !book.isbn ||
                isLoading ||
                isSubmitting
              " class="save-btn">
              <mat-icon>save</mat-icon>
              {{ isSubmitting ? "Saving..." : "Update Book" }}
            </button>
            <button mat-stroked-button type="button" (click)="navigateToList()" class="cancel-btn"
              [disabled]="isLoading">
              <mat-icon>arrow_back</mat-icon> Cancel
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
